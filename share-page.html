<html lang="en">

  <title>Sound Szr</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<body>
	<nav>
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="about.html">About</a></li>
			<li><a href="episodes">Episodes</a></li>
		</ul>
	</nav>
	<div id="pagewrapper">
		<header>
			<div class="wrapper">
				<i class="fa fa-align-justify"></i>
				<figure><img src="images/soundszr.jpg" alt="soundszr logo" /></figure>
				<div class="clear"></div>
			</div>
		</header>
		
		<section class="szrblock">
			<div class="wrapper">
				<img src="#" title="Episode Title" />
				
				<article id="szr-id">
					<h1>Podcast Name</h1>
					<h3>Episode # | Episode Name</h3>
					
					<audio></audio>
				</article>
				<div class="clear"></div>
			</div>
		</section>
		
		<section id="message-id" class="message">
			<div class="wrapper">
				<h3>Message</h3>
				<p>“I listened to this episode, and thought of you. Here’s a clip, or check out the full episode.”</p>
				<p>~Alexandra White</p>
				<div class="clear"></div>
			</div>
		</section>
		
		<div class="buttons">
			<div class="wrapper">
				<a href="#"><button class="full red">Full Episode</button></a>
				<a href="#"><button class="share red">Share <i class="fa fa-facebook-official"></i></button></a>
				<div class="clear"></div>
			</div>
		</div>
		
			
	</div><!-- end pagewrapper -->
